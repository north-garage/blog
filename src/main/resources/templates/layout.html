<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <title>ノースさん家のガレージ日記</title>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mr-auto" th:href="@{/}">ノースさん家のガレージ日記</a>
    <a th:href="@{/blogs/input}" class="btn btn-primary"
       th:if="${session.containsKey('SPRING_SECURITY_CONTEXT')}">記事を書く</a>
    <form th:action="@{/logout}" th:method="post" class="form-inline"
          th:if="${session.containsKey('SPRING_SECURITY_CONTEXT')}">
        <button type="submit" class="btn btn-secondary">ログアウト</button>
    </form>
</nav>
<div class="container">
    <div layout:fragment="content"></div>
</div>
</body>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
